<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <!-- the left section  -->
        <div class="left">
            <div class="title">
                <h1>
                    Let'splay <br /> the tic-tac-toe
                    <br /> Game!
                </h1>
            </div>
            <div class="restart">Start a New Game</div>
        </div>
        <!-- the right section -->
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-X">
                        <span> Player X </span>
                    </div>
                    <div class="player-O">
                        <span> Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-title" data-index="0"></div>
                    <div class="board-title" data-index="1"></div>
                    <div class="board-title" data-index="2"></div>
                    <div class="board-title" data-index="3"></div>
                    <div class="board-title" data-index="4"></div>
                    <div class="board-title" data-index="5"></div>
                    <div class="board-title" data-index="6"></div>
                    <div class="board-title" data-index="7"></div>
                    <div class="board-title" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
